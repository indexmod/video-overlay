<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pink"></div>
  <video src="/gulls.mp4" muted loop autoplay playsinline nocontrols>
    <source src="/gulls.webm" type="video/webm">
    <source src="/gulls.ogg" type="video/ogg">
    <source src="/gulls.mp4" type="video/mp4">
    <source src="/gulls.mov" type="video/mov">
  </video>
  <h1>Hello, World!</h1>
</body>
</html>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: block;
    margin: 8px; /* Varies between browsers */
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  .pink {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255, 192, 203, 0) 99%, rgba(255, 192, 203, 0.8) 1%);
    z-index: -1;
  }

  h1 {
    color: white;
    font-size: 48px;
    text-align: center;
    padding-top: 50px;
  }
</style>
